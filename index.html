
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dizipal Arayüz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; margin: 0; padding: 20px; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .video-card { background: #1e1e1e; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .video-card img { width: 100%; display: block; }
    .video-card h3 { font-size: 16px; margin: 10px; }
    .video-card a { display: block; text-align: center; padding: 10px; background: #ff3c3c; color: #fff; text-decoration: none; }
    .video-card a:hover { background: #e60000; }
  </style>
</head>
<body>
  <h1>Dizipal İçerikleri</h1>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    fetch("videos.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("videoGrid");
        data.forEach(video => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = \`
            <img src="\${video.thumbnail}" alt="Thumbnail">
            <h3>\${video.title}</h3>
            <a href="rave://play?url=\${encodeURIComponent(video.video)}" target="_blank">Rave'de Aç</a>
          \`;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
