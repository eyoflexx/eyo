
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dizipal Video Galerisi (Rave Uyumlu)</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .card {
      display: inline-block;
      background: #222;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 0 10px #000;
      width: 180px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      margin: 5px 0;
    }
    .btn {
      display: block;
      background-color: #e53935;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #ff1744;
    }
    .copy-btn {
      background-color: #444;
      margin-top: 5px;
      padding: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Dizipal Video Galerisi (Rave Uyumlu)</h1>

  <div class="card">
    <img src="https://image.tmdb.org/t/p/w500/8uVqe9ThcuYVNdh4O0kuijIWMLL.jpg" alt="Kapak">
    <h3>Sherlock: Kızı - 1x7</h3>
    <a class="btn" href="https://rave.io/play?url=https://fhd1d.uk/traffic/1241231.m3u8">Rave'de Aç</a>
    <button class="btn copy-btn" onclick="copyToClipboard('https://fhd1d.uk/traffic/1241231.m3u8')">Linki Kopyala</button>
  </div>

  <div class="card">
    <img src="https://image.tmdb.org/t/p/w500/t/p/w500/n8DeLnho0kC9AeBjiZDZbBcfJzT.jpg" alt="Kapak">
    <h3>Başka Bir Örnek - 1x8</h3>
    <a class="btn" href="https://rave.io/play?url=https://fhd1d.uk/traffic/4564564.m3u8">Rave'de Aç</a>
    <button class="btn copy-btn" onclick="copyToClipboard('https://fhd1d.uk/traffic/4564564.m3u8')">Linki Kopyala</button>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(function() {
        alert("Link kopyalandı: " + text);
      }, function(err) {
        alert("Kopyalama başarısız");
      });
    }
  </script>
</body>
</html>
