
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiziPal Arşivi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    .video {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      background: #0af;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>DiziPal İçerikleri</h1>
  <div id="content">Yükleniyor...</div>

  <script>
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('content');
        container.innerHTML = '';
        data.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video';
          div.innerHTML = `
            <h2>${video.title}</h2>
            <img src="${video.thumbnail}" alt="${video.title}">
            <br>
            <a class="button" href="rave://play?url=${encodeURIComponent(video.url)}">Rave'de Aç</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('content').innerText = 'Veriler yüklenemedi.';
      });
  </script>
</body>
</html>
