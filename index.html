<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dizipal Video Galerisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: white;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .video-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .video-card .info {
      padding: 10px;
    }
    .video-card .info h3 {
      margin: 0;
      font-size: 16px;
    }
    .video-card .info a {
      display: block;
      margin-top: 8px;
      background-color: #ff3c3c;
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Dizipal Video Galerisi (Rave Uyumlu)</h1>
  <div class="video-grid" id="videoGrid"></div>

  <script>
    const videos = [
      {
        title: "Sherlock: Daughter - 1x7",
        image: "https://image.tmdb.org/t/p/w500/7ZstFqLhS07dMBoET5hzMK2tZoz.jpg",
        m3u8: "https://hd1d.uk-traffic-076.com/hls2/01/00024/,cuaqubzsmosx_n,.urlset/master.m3u8"
      },
      {
        title: "Another Example - 1x8",
        image: "https://image.tmdb.org/t/p/w500/rI6zBRlzL0sFvMtkMIrIB3z03cN.jpg",
        m3u8: "https://hd1d.uk-traffic-076.com/hls2/01/00023/,gmlidkwikuxw_n,.urlset/master.m3u8"
      }
    ];

    const videoGrid = document.getElementById('videoGrid');

    videos.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <img src="${video.image}" alt="${video.title}">
        <div class="info">
          <h3>${video.title}</h3>
          <a href="rave://play?url=${encodeURIComponent(video.m3u8)}" target="_blank">Rave'de AÃ§</a>
        </div>
      `;
      videoGrid.appendChild(card);
    });
  </script>
</body>
</html>
