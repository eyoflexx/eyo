
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dizipal İçerikleri</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    .video { background: #222; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
    .thumbnail { width: 100%; max-width: 300px; border-radius: 8px; }
    .title { font-size: 20px; margin: 10px 0; }
    .copy-btn { padding: 8px 12px; background: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dizipal İçerikleri</h1>
  <div id="content"></div>

  <script>
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('content');
        data.forEach(video => {
          const div = document.createElement('div');
          div.className = 'video';
          div.innerHTML = `
            <img src="${video.thumbnail}" class="thumbnail" alt="Kapak" />
            <div class="title">${video.title}</div>
            <input type="text" value="${video.url}" readonly style="width:100%; padding:5px;"/>
            <button class="copy-btn" onclick="navigator.clipboard.writeText('${video.url}')">Linki Kopyala</button>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
